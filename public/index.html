<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Backup Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-content">
            <div class="title-bar-left">
                <i class="fas fa-shield-alt app-icon"></i>
                <span class="app-title">WoW Backup Manager</span>
            </div>
            <div class="title-bar-right">
                <button class="title-btn minimize-btn" id="minimizeBtn" title="Minimize to tray">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Configuration Panel -->
        <div class="panel">
            <h2><i class="fas fa-cog"></i> Configuration</h2>
            
            <div class="config-grid">
                <div class="config-group">
                    <label for="wowVersion">WoW Version:</label>
                    <select id="wowVersion">
                        <option value="_retail_">Retail</option>
                        <option value="_classic_">Classic</option>
                        <option value="_classic_era_">Classic Era</option>
                    </select>
                </div>
                
                <div class="config-group">
                    <label for="wowBaseDir">WoW Installation:</label>
                    <div class="path-input">
                        <input type="text" id="wowBaseDir" placeholder="C:\Program Files (x86)\World of Warcraft">
                        <button class="browse-btn" data-target="wowBaseDir" data-title="Select WoW Installation Directory">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>
                
                <div class="config-group">
                    <label for="tempBaseDir">Temp Directory:</label>
                    <div class="path-input">
                        <input type="text" id="tempBaseDir" placeholder="Temporary directory for backup operations">
                        <button class="browse-btn" data-target="tempBaseDir" data-title="Select Temporary Directory">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>
                
                <div class="config-group">
                    <label for="destDir">Backup Destination:</label>
                    <div class="path-input">
                        <input type="text" id="destDir" placeholder="Directory to store backup files">
                        <button class="browse-btn" data-target="destDir" data-title="Select Backup Destination">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="options-group">
                <div class="option-row">
                    <label class="checkbox-container">
                        <input type="checkbox" id="verbose">
                        <span class="checkmark"></span>
                        Verbose Logging
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="fastCompression">
                        <span class="checkmark"></span>
                        Fast Compression
                    </label>
                </div>

                <div class="scheduler-section">
                    <label class="checkbox-container">
                        <input type="checkbox" id="enableScheduler">
                        <span class="checkmark"></span>
                        Enable Automatic Backup
                    </label>
                    
                    <div class="scheduler-config" id="schedulerConfig" style="display: none;">
                        <div class="schedule-input">
                            <input type="number" id="scheduleInterval" min="1" max="999" value="24">
                            <select id="scheduleUnit">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                                <option value="days">Days</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Panel -->
        <div class="panel">
            <h2><i class="fas fa-bolt"></i> Actions</h2>
            
            <div class="actions-grid">
                <button class="action-btn primary" id="backupBtn">
                    <i class="fas fa-download"></i>
                    <span>Backup Now</span>
                    <small>Create backup of addons & settings</small>
                </button>
                
                <button class="action-btn secondary" id="restoreBtn">
                    <i class="fas fa-upload"></i>
                    <span>Restore</span>
                    <small>Restore from backup file</small>
                </button>
                
                <button class="action-btn tertiary" id="openFolderBtn">
                    <i class="fas fa-folder-open"></i>
                    <span>Open Backup Folder</span>
                    <small>View stored backups</small>
                </button>
                
                <button class="action-btn tertiary" id="clearLogBtn">
                    <i class="fas fa-trash"></i>
                    <span>Clear Log</span>
                    <small>Clear operation log</small>
                </button>
            </div>
        </div>

        <!-- Progress Panel -->
        <div class="panel" id="progressPanel" style="display: none;">
            <h2><i class="fas fa-tasks"></i> Progress</h2>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Ready</div>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="panel">
            <h2><i class="fas fa-list-alt"></i> Operation Log</h2>
            
            <div class="log-container">
                <div class="log-content" id="logContent">
                    <div class="log-entry">
                        <span class="log-time">[Ready]</span>
                        <span class="log-message">ðŸš€ WoW Backup Manager ready to use</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="schedulerStatus">Scheduler: Disabled</span>
            </div>
            <div class="status-right">
                <span id="appVersion">v1.0.0</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
